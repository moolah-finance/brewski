# name: Install awscli and awsebcli on Mac

on: 
  push

jobs:
  test1:
     name: Install Brew
     runs-on: macos-latest
     steps:
       - uses: actions/checkout@master

       - name: Install awscli and awsebcli
         run: |
           brew update
           brew install awscli awsebcli
           brew upgrade

       - name: Check Brew install
         run: |
          brew update
          brew upgrade
          brew cleanup
          aws --version
          eb --version
